<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style> 
    body{
   text color:blue;     
    }

</head>
<body>
    <form>
        <label for="username">username</label>
        <input type="text" placeholder="usernam"><br><br>
        <label for="password">password</label>
        <input type="password" placeholder="password"><br><br>
        <label for="email">email</label>
        <input type="email" id="password" name="password" required><br><br>
        <label for="gender">gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female<br><br>
        <!--checkboxes-->
        <label >interests:</label>
        <input type="checkbox" name="interests" value="coding">coding
        <input type="checkbox" name="interests" value="reading">reading
        <input type="checkbox" name="interests" value="sport">sport
        <!---select dropdown-->
        <label for="country">country:</label>
        <select id="country" name="country">
            <option value="us">united states</option>
            <option value="uk">united kingdom</option>
            <option value="ca">canada</option>
        </select><br><br>
        <!--text area-->
        <label for="comments">comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="enter your comments...."></textarea><br><br>
        <!----file upload-->
        <label for="file">upload profile picture:</label><br>
        <textarea id="comments" name="comments"></textarea>


    </form>
